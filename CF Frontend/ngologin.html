<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurakshIT- The Protector</title>
    
    <link rel="stylesheet" href="src/output.css">
    <link rel="icon" href="SurakshIT favicon.ico" type="image/x-icon">
    
</head>
<body class="bg-gradient-to-r from-blue-600 to-blue-400">
    <nav class="bg-gradient-to-r from-blue-950 to-blue-800 border-gray-200 dark:bg-gray-900">
        <div class="flex flex-wrap items-center justify-between max-w-screen-xl mx-auto p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="cf logo 2.svg" class="h-12 rounded-3xl"
                    alt="Flowbite Logo" />
                <span
                    class="self-center text-2xl font-semibold whitespace-nowrap text dark:text-white text-white">SurakshIT</span>
            </a>
            </div>
            </nav>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex justify-center items-center">
          <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col w-full">
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5 text-center">NGO Login</h2>
            <div class="relative mb-4">
              <label for="full-name" class="leading-7 text-sm text-gray-600">NGO Name</label>
              <input type="text" id="full-name" name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
              <label for="text" class="leading-7 text-sm text-gray-600">Address</label>
              <input type="text" id="add" name="add" class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="text" class="leading-7 text-sm text-gray-600">Email</label>
                <input type="email" id="aemail" name="aemail" class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
               <div>
              <label for="phone-input" class="block mb-2 text-sm  text-gray-600 dark:text-white"> NGO Lead Phone number:</label>
              <input type="text" id="phone-input" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-5 p-2.5 m-2  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required />
            </div>
    
                <div class="relative mb-4">
                    <label for="full-name" class="leading-7 text-sm text-gray-600">Enter State</label>
                    <input type="text" id="state" name="state" class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  </div>
                  <div class="relative mb-4">
                    <label for="pin" class="leading-7 text-sm text-gray-600">Enter Pincode</label>
                    <input type="number" id="pin" name="pin" class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  </div>
            <button class="text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">Submit</button> 
            <label class="leading-7 text-sm text-gray-600"> SurakshIT will contact the lead shortly.</label>
            </div>
        </div>
      </section>
      
</body>
</html>
